[pytest]
# General options
addopts = -v --html=report.html --self-contained-html

# Test discovery settings
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: marks tests as slow (use --runslow to include)
    regression: marks tests for regression testing

# Logging
; log_cli = true
; log_level = INFO
; log_cli_level = DEBUG

# Disable warnings
filterwarnings =
    ignore::DeprecationWarning
